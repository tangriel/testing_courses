<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanna Kaplun - Software Testing Courses</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Hanna Kaplun</h1>
    <p>Expert in software testing, delivering exceptional courses for aspiring professionals.</p>
  </header>

  <!-- Unified Course Details Section -->
  <section id="course-details">
    <h2>Course Details</h2>
    <div id="course-info">
      <!-- Course information will be dynamically populated -->
    </div>
  </section>

  <!-- Sign-Up Form -->
  <section id="enrollment">
    <h2>Sign Up for the Course</h2>
    <form id="sign-up-form" action="https://api.web3forms.com/submit" method="POST">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="11dc97ae-636d-4b68-a4dd-4c3d558d90ab">
      <input type="text" name="honeypot" style="display:none;">
      
      <label>
        Name:
        <input type="text" name="name" required>
      </label>
      
      <label>
        Email:
        <input type="email" name="email" required>
      </label>
      
      <label>
        Phone:
        <input type="tel" name="phone" required>
      </label>
      
      <label>
        Select Courses/Modules:
        <select id="course-or-modules" name="courses[]" multiple required>
          <!-- Options will be dynamically populated -->
        </select>
      </label>
      
      <label>
        Additional Comments or Questions:
        <textarea name="comments" rows="5"></textarea>
      </label>
      
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <script src="assets/scripts.js"></script>
</body>
</html>
