<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Validation</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <h1>Certificate Validation</h1>
  <form id="validation-form">
    <label>
      Certificate ID:
      <input type="text" id="certificate-id">
    </label>
    <p>OR</p>
    <label>
      Name and Surname:
      <input type="text" id="participant-name">
    </label>
    <label>
      Course Name or Module Set:
      <input type="text" id="course-name">
    </label>
    <button type="submit">Validate Certificate</button>
  </form>
  <div id="validation-result"></div>
  <script src="assets/validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
