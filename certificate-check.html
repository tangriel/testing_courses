<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Validation</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Certificate Validation</h1>
  </header>
  <section>
    <form id="validation-form">
      <label>
        Certificate ID:
        <input type="text" id="certificate-id">
      </label>
      <p>OR</p>
      <label>
        Name and Surname:
        <input type="text" id="participant-name">
      </label>
      <button type="submit">Validate Certificate</button>
    </form>
    <div id="validation-result" style="display: none;"></div>
  </section>
  <script type="module" src="assets/validate.js"></script>
</body>
</html>
